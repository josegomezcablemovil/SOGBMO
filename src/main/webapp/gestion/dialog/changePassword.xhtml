<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dlg2"
              widgetVar="dlg2"
              header="Cambiar contraseña"
              modal="true"
              draggable="false"
              responsive="true">
        <h:form id="formChangePassword" >
            <div class="ui-fluid">
                <p:messages id="messages" showDetail="true" closable="true"/>
                <h:panelGrid columns="3">
                    <i class="fa fa-fw fa-key"/>
                    <h:outputText value="Contraseña: " style="font-weight: bold;"/>
                    <p:password value="#{Usuarios.objUsuarioTemp.password}" feedback="true" />  
                </h:panelGrid>
                <br/>
                <p:commandButton
                    value="Cambiar" 
                    update="formChangePassword formUsers"
                    action="#{Usuarios.cambiarContraseña()}"
                    icon="fa fa-fw fa-user-plus"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
