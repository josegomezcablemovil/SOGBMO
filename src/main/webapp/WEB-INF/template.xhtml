<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" /> 
        </f:facet>

        <title>SOG</title>
        <h:outputStylesheet name="main/css/showcase.css" />
        <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
        <h:outputStylesheet name="main/css/sh.css" />
        <h:outputStylesheet name="main/css/grid.css" />
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
        <h:outputScript name="core.js" library="primefaces" />
        <h:outputScript name="main/js/perfect-scrollbar.js" />
        <h:outputScript name="main/js/showcase.js" />
        <h:outputScript name="main/js/calendario.js" />
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
        <ui:insert name="head" />
    </h:head>

    <h:body style="background-color: #fff !important">

        <!-- PC CONTENT STARTS HERE-->
        <div class="PC">

            <div id="MENUSIDE">
                <div id="MENUSIDEindent">
                    <span id="LOGO" class="bordersOfMenuSide">
                        <a href="index.xhtml">
                            <h:graphicImage name="main/images/Logo-Negativo-BMO.png"/>
                        </a>

                        <!--    <h:graphicImage id="BlueLogo" styleClass="hiddenLogo" name="main/images/logoBlue.svg" /> -->
                    </span>
                    <div class="MenuSideMainLink bordersOfMenuSide"><h:graphicImage name="main/images/zoom.svg" class="zoomIcon"/><input id="menuSearch" type="text" placeholder="Buscar Menu" class="boldFont fontSize14 mustClose searchInput"/></div>

                    <span id="SubMenu-Request" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="main/images/mono/request.png" /><h:graphicImage styleClass="hiddenIcons" name="main/images/mono/requestBlue.png" /><span class="MainLinkText">Solicitudes</span></span>
                    <div class="SubMenuLinkContainer">
                        <a class="SubMenuLink" href="#{request.contextPath}/control/index.xhtml">&bull; Ges. solicitudes</a>
                        <a class="SubMenuLink" href="#{request.contextPath}/control/schedule.xhtml">&bull; Dias sin permiso</a>
                    </div>
                </div>
            </div>

            <div id="CONTENTSIDE">

                <!-- Notification Bar -->
                <div class="notification-topbar" style="display:none;">
                    <a href="#PremiumTemplates">
                        <h:graphicImage class="notification-topbar-image" name="main/images/notification-topbar-text.png" alt="Showcase Notification Topbar" />
                        <h:graphicImage class="notification-topbar-image-mobile" name="main/images/notification-topbar-text-mobile.png" alt="Showcase Notification Topbar" />
                        <i class="notification-topbar-close fa fa-lg fa-times-circle"></i>
                    </a>
                </div>

                <div id="CONTENTSIDEindent">

                    <!-- header bar start-->
                    <div class="ContentSideSections" id="PFTopLinksCover">
                        <p:commandButton icon="fa fa-fw fa-sign-out"
                                         value="Cerrar Sesión "
                                         title="Cerrar Sesión."
                                         actionListener="#{plantillaController.cerrarSesion()}"
                                         style="float: right; margin-top: auto; margin-left: auto;"/>

                        <a id="mobile-menu-btn" href="#">
                            <i class="fa fa-bars"></i>
                        </a>
                        <!-- MOVIL LOGO
                                                <div class="mobileLogoCover">
                                                    <h:graphicImage name="main/images/logoBlue.svg" style="height:40px;" styleClass="floatLeft marginRight10"/>
                                                    <span class="dispBlock logoDarkText fontSize16 floatLeft">PrimeFaces <span class="dispBlock logoBlueText fontSize18 boldFont">SHOWCASE</span></span>
                                                </div> -->

                    </div>
                    <!-- header bar end-->

                    <div class="content-container">
                        <ui:insert name="content">

                            <ui:insert name="subsubmenu"></ui:insert>

                            <!--     <div class="ContentSideSections">
                                     <div class="Content100 overHidden TextShadow">
                                         <span class="fontSize30 TextShadow orange regularFont marginBottom20 dispBlock"><ui:insert name="title" /></span>
                                         <span class="defaultText dispTable"><ui:insert name="description" />
                                         </span>
                                     </div>
                                 </div> -->

                            <div class="ContentSideSections Implementation">
                                <ui:insert name="implementation" />
                            </div>


                        </ui:insert>
                    </div>

                </div>
            </div>

        </div>
        <!-- PC CONTENT END-->

        <ui:insert name="status">
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>
    </h:body>
</html>
